<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700 display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="PING.">
  </div>
  <hgroup>
    <h1 class="heading">We are launching soon!</h1>
    <h2 class="subheading">Subscribe and get notified</h2>
  </hgroup>
  <form class="form-subscribe">
    <div class="form__input-required">
      <input type="email" name="email" title="Please provide a valid email address" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required tabindex="1">
    </div>

    <input class="btn btn-cta" type="submit" value="Notify Me">

    <div class="form__process">
      <div class="loader hidden">

      </div>
      <div class="form__response hidden">
        <p>Thank you!</p>
      </div>
    </div>
    
  </form>

  <div class="media">

  </div>

  <div class="compyright">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>

  

  

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="js/main.js" type="module"></script>
</body>
</html>
